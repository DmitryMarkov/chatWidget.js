<html>
<head>
  <meta charset="UTF-8" />
  <title>fancyChat demo</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:200" />
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- chatWidget styles includes -->
  <link rel="stylesheet" href="chat/chat.css" />
  <!-- / chatWidget styles includes -->
</head>
<body>
  <!-- Website -->
  <div class="container">
    <div class="row row-no-padding root">
      <div class="column website">
        <div class="column-center website__header">
          <h1>My beautiful website with chat option</h1>
        </div>

       <!-- Chat Widget show/hide button -->
        <div class="show__button">
          <button class="button button-black button__show-chat">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
        <!-- / Chat Widget show/hide button -->

      </div>

      <!-- Chat Widget component -->
      <div class="column column-25 column-center chat"></div>
      <!-- / Chat Widget component -->

    </div>
  </div>

  <!-- chatWidget script includes -->
  <script src="chat/templates/chat.pug.js"></script>
  <script src="chat/templates/chat-message-list.pug.js"></script>
  <script src="chat/templates/modal.pug.js"></script>
  <script src="chat/components/loginForm.js"></script>
  <script src="chat/components/messageForm.js"></script>
  <script src="chat/components/messageList.js"></script>
  <script src="chat/chat.js"></script>
  <!-- / chatWidget script includes -->

  <script src="app.js"></script>
</body>
</html>
